<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Page</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f8ff, #a6c0fe);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #333;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #4A90E2;
            text-align: center;
        }

        .chatbot-container {
            width: 100%;
            max-width: 600px;
            height: 400px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: #fff;
        }

        .chatbot-header {
            background-color: #4A90E2;
            color: white;
            padding: 15px;
            font-size: 1.5em;
            text-align: center;
        }

        .chatbot-footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            color: #888;
        }

        .chatbot-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .footer-text {
            font-size: 0.9em;
            color: #4A90E2;
        }

    </style>
</head>
<body>
    <h1>Welcome to Our Chatbot</h1>
    <div class="chatbot-container">
        <div class="chatbot-header">
            Chat with Us!
        </div>
        <iframe src="about:blank" id="chatbotIframe"></iframe>
    </div>
    <div class="chatbot-footer">
        <p class="footer-text">Powered by Flowise</p>
    </div>

    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"

        // Initialize chatbot
        Chatbot.init({
            chatflowid: "5ff0ac26-bb43-4771-b577-03698bffab1d",
            apiHost: "http://192.168.1.70:3000",
            iframeId: "chatbotIframe" // Dynamically place chatbot into iframe
        })
    </script>
</body>
</html>
